<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet" />

  <body>
    <div class="container">
      <div class="generator">
        <h1>
          Generate a <br />
          <span> random password</span>
        </h1>
        <p class="supporttext">Never use an insecure password again.</p>
        <button type="button" id="generatebutton"><img src="iconlightning.png" /> Generate Passwords</button>
        <button type="button" id="generatebutton2" onClick="window.location.reload(true);">Clear</button>

        <div id="borderforbuttton"></div>
        <div id="emptybutton1">
          <span class="icondots"><img src="icondots.png" /></span>
        </div>
        <!-- Start copy button 1-->
        <button id="copybuttonpass1" onclick="CopyToClipboard('emptybutton1');return false;">Copy</button>
        <div id="emptybutton2">
          <span class="icondots"><img src="icondots.png" /></span>
        </div>
        <!-- Start Copybutton 2 -->
        <button id="copybuttonpass2" onclick="CopyToClipboard('emptybutton2');return false;">Copy</button>
        <div id="emptybutton3">
          <span class="icondots"><img src="icondots.png" /></span>
        </div>
        <!-- Start Copybutton 3 -->
        <button id="copybuttonpass3" onclick="CopyToClipboard('emptybutton3');return false;">Copy</button>
        <div id="emptybutton4">
          <span class="icondots"><img src="icondots.png" /></span>
        </div>
        <!-- Start Copybutton4 -->
        <button id="copybuttonpass4" onclick="CopyToClipboard('emptybutton4');return false;">Copy</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
